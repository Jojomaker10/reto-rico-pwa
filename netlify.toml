# Configuración de Netlify para Reto-Rico PWA

[build]
  command = "npm run build"
  publish = "dist"

# Configuración del secrets scanner
# Omitir el escaneo de estas variables porque se usan correctamente como variables de entorno
[build.environment]
  # Netlify usará estas variables desde el dashboard, no las escaneará como secretos
  SECRETS_SCAN_OMIT_KEYS = "VITE_SUPABASE_URL,VITE_SUPABASE_KEY,VITE_ADMIN_EMAIL"

# Omitir el escaneo en archivos de documentación
# (Aunque ya están en .netlifyignore, esto es una capa adicional)
[build.environment]
  SECRETS_SCAN_OMIT_PATHS = "*.md,NETLIFY_SETUP.md,CREAR_ENV_INSTRUCCIONES.md,CONFIGURAR_SUPABASE_AQUI.md"

